version: "3.9"

services:

  my_mongo:
    image: mongo:latest
    restart: on-failure
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    volumes:
      - ./db:/data/db
    networks:
      - joker_network

networks:
  joker_network:
    name: joker_network